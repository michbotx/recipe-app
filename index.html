<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&family=Poppins:wght@400;600;800&family=Train+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header> 
            <h2>logo</h2>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="icon"></label>
                  <img alt="toggle icon" class="moon" id="icon" src="images/icon-moon.svg">
                </label>
              </div>
        </header>
    
        <main>
            <h1>Welcome, Michelle!</h1>
            <h3>Enter your ingredient below...</h3>
            <form id="input">
                <input type="text" placeholder="One ingredient at a time..." id="input">
                <button id="submitButton">Enter</button>
            </form>

            <!-- FIRE CAULDRON -->
            <div class="fire-wrapper">
                <div class="fire">
                    <div class="flames">
                       <div class="flame"></div>
                       <div class="flame"></div>
                       <div class="flame"></div>
                       <div class="flame"></div>
                    </div>
                    <div class="logs"></div>
                 </div>
            </div>
            
            <!-- INGREDIENTS ARRAY -->
            <div id="ingredients-list">

            </div>
        </main>
    
        <footer id="taskbar">
            <img src="images/paper-plane-solid.svg">
            <img src="images/house-solid.svg">
            
            <img src="images/star-solid.svg">

            <img src="images/user-solid.svg">
            
        </footer>
    </div>
  
    <script src="app.js"></script>

</body>
</html>
